<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>

    <h1 id="title">Welcome to web technology class</h1>

    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("title").textContent = "Text changed after clicking the button";
        }
    </script>

</body>
</html>
